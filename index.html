<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles/style.css" />
		<script type="text/javascript" src="./scripts/app.js"></script>
		<script type="text/javascript" src="./scripts/menu.js"></script>

	</head>

	<body>
		<!-- Header -->
		<div class="header">
			<h1>PacMan</h1>
			<!-- Add icon-->
			<h3 style="float:right">Tom Nachman - 204691695</h3>
			<h3 style="float:right">Asaf Salomon - 204169155</h3>
		</div>
		<!-- Menu (Changing) --> 
		<ul>
			<li><a href="#Welcome" onclick="switch_content('Welcome_content')">Welcome</a></li>
			<li><a class="active" href="#about">About</a></li>
		</ul> 

		<!--Content -->
		
		<div id="Welcome_content">
			<p> welcome</p>
			<button onclick="switch_content('Login_content')">Login</button>
			<button onclick="switch_content('Register_content')">Register</button>

		</div>
		<div id="Register_content" style="display:none">
			<p>Register</p>
		</div>
		<div id="Login_content" style="display:none">
			<form method="post">
				<div class="imgcontainer">
				  <img src="img_avatar2.png" alt="Avatar" class="avatar">
				</div>
			  
				<div class="container">
				  <label for="uname"><b>Username</b></label>
				  <input type="text" placeholder="Enter Username" name="uname" required>
			  
				  <label for="psw"><b>Password</b></label>
				  <input type="password" placeholder="Enter Password" name="psw" required>
			  
				  <button type="submit">Login</button>
				</div>
			  </form> 
		</div>
		<div id="Game_content" >
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time"> 
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>

		<!-- Footer -->
	</body>
</html>
