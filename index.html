<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<meta name="authors" content="Tom Nachman and Asaf Salomon">
	<!--  View Port : Make view on all devices-->
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link rel="shortcut icon" type="image/png" href="assets/pacmanIcon.png"/>
	<!--  Styles and Scripts-->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
	<script src="./scripts/jquery-3.4.1.slim.min.js"></script>
	<title>PACMAN</title>
	<!-- Bootstrap 4 compiled CSS and JS CDN -->
	<script  type="text/javascript" src="./scripts/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>

  <body>
	<div class="header">
		<img
		  src="./assets/pacmanIcon.png"
		  style="width: 4%"
		  class="mainPacmanIcon"
		/>
		<h1>Pacman Game</h1>
		<div class="devs-credit">
		  <h4>Tom Nachman</h4>
		  <h4>Asaf Salomon</h4>
		</div>
	  </div>
    <!-- Menu (Changing) -->
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!--  Use flexbox utility classes to change how the child elements are justified  -->
		<div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

			<ul class="navbar-nav">
				<li class="nav-item active" >
					<a class="nav-link active" 	id="Welcome_navbar" >Welcome<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" id="Play_user">
					<a class="nav-link" id="Play_navbar">Play</a>
				</li>
				<li class="nav-item" id="Login_user">
					<a class="nav-link" id="Login_navbar" href="#exampleModalCenter" data-toggle="modal">Login/Register</a>
				</li>
			</ul>

			<a class="navbar-brand d-none d-lg-block"><img
				src="./assets/pacmanIcon.png"
				id="navbar_pacman"
			  />
			</a>
			
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" >About</a>
				</li>
				<li class="nav-item" id="Logout_user">
					<a class="nav-link" id="Logout_navbar">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	
	


    <!-- Menu (Changing) -->

    <!--Content -->
    <div id="Welcome_content">
      <div class="container">
        <h1>welcome</h1>
		<p class="lead" id="welcome_text">
			Please Login/Register if you want to Play!
			What Are You Waiting For?
		</p>
		<img id="welcome_gif" src="assets/PacmanMoving.gif" alt="wlgif" />
		<button id="Play_btn" type="button" class="btn btn-outline-dark">Let's Play</button>
		<button id="RegisterLogin_btn" type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
			Register/Login
		</button>
		  
      </div>
    </div>
	<!-- Modal : Register + Login -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-body">
				<div id="Register_content">
					<div class="containerRegisterLogin">
						<!-- backbox -->
						<div class="backbox">
							<div class="loginMsg">
								<div class="textcontent">
								<p class="title">Don't have an account?</p>
								<p>Sign up to start play Pac-Man.</p>
								<button id="switch1">Sign Up</button>
								</div>
							</div>
							<div class="signupMsg visibility">
								<div class="textcontent">
								<p class="title">Have an account?</p>
								<p>Log in to play.</p>
								<button id="switch2">LOG IN</button>
								</div>
							</div>
						</div>
						<!-- frontbox -->
						<div class="frontbox">
							<div class="login">
								<h2>LOG IN</h2>
								<div class="inputbox">
									<input type="text" name="email" placeholder="  EMAIL" required>
									<input type="password" name="password" placeholder="  PASSWORD" required>
								</div>
								<button id="Login_btn" type="button">LOG IN</button>
							</div>
							<div class="signup hide">
								<h2>Register</h2>
								<div class="inputbox">
									<input type="text" name="fullname" placeholder="  FULLNAME">
									<input type="text" name="email" placeholder="  EMAIL">
									<input type="password" name="password" placeholder="  PASSWORD">
								</div>
								<button id="Form_Signup_btn" type="button" >SIGN UP</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</div>

    <div id="Game_content" style="display: none">
      <div id="score">
        <label for="lblScore">SCORE:</label>
        <input id="lblScore" type="text" />
      </div>
      <div id="time">
        <label for="lblTime">TIME:</label>
        <input id="lblTime" type="text" />
      </div>
      <div id="game">
        <canvas id="canvas" height="600" width="600"></canvas>
      </div>
    </div>

    <!-- Footer -->
	<!--  Bootstrap 4 compiled JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/menu.js"></script>
</body>
</html>
