<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="authors" content="Tom Nachman and Asaf Salomon" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>PACMAN</title>
    <!--Links -->
    <link rel="shortcut icon" type="image/png" href="assets/pacmanIcon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300"
    />
    <!-- Scripts -->
    <script
      type="text/javascript"
      src="./scripts/jquery-3.4.1.slim.min.js"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <img
        src="./assets/pacmanIcon.png"
        style="width: 4%"
        class="mainPacmanIcon"
      />
      <h1>Pacman Game</h1>
      <div class="devs-credit">
        <h4>Tom Nachman</h4>
        <h4>Asaf Salomon</h4>
      </div>
    </div>

    <!-- Menu (Changing) -->
    <div id="menu-nav">
      <div id="navigation-bar">
        <ul>
          <li id="Welcome_nav">
            <a href="#"><i class="fa fa-home"></i><span> Welcome</span></a>
          </li>
          <li id="Login_nav">
            <a href="#"
              ><i class="fas fa-sign-in-alt"></i><span> Login</span></a
            >
          </li>
          <li id="Register_nav">
            <a href="#"><i class="fa fa-user"></i><span> Register</span></a>
          </li>
          <li id="Play_nav">
            <a href="#"><i class="fas fa-ghost"></i><span> Play</span></a>
          </li>
          <li id="Logout_nav">
            <a href="#"
              ><i class="fas fa-sign-out-alt"></i><span> Logout</span></a
            >
          </li>
          <li id="About_nav">
            <a href="#"
              ><i class="fas fa-address-card"></i> <span> About</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!--Content -->
    <div id="Welcome_content" class="content">
      <div class="container">
        <h1>welcome</h1>
        <img
          id="welcome_gif"
          src="assets/PacmanMoving.gif"
          alt="wlgif"
          style="width: 23%"
        />
        <button id="Login_btn" type="button">Login</button>
        <button id="Register_btn" type="button">Register</button>
        <button id="Play_btn" type="button">Play</button>
      </div>
    </div>

    <div id="Register_content" class="content" style="display: none">
      <div class="container-form">
        <form>
          <div class="container">
            <h1>Register</h1>

            <div class="inline">
              <div class="above">
                <label for="uname"><b>Username</b></label>
                <input
                  id="register_username"
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                  autofocus
                />
              </div>

              <div class="above">
                <label for="firstname"><b>First Name</b></label>
                <input
                  id="register_firstname"
                  type="text"
                  placeholder="Enter first name"
                  name="firstname"
                  required
                  autofocus
                />
              </div>
              <div class="above">
                <label for="lastname"><b>Last Name</b></label>
                <input
                  id="register_lastname"
                  type="text"
                  placeholder="Enter last name"
                  name="lastname"
                  required
                  autofocus
                />
              </div>
            </div>
            <div class="inline">
              <div class="above">
                <label for="email"><b>Email</b></label>
                <input
                  id="register_email"
                  type="text"
                  placeholder="Enter email"
                  name="email"
                  required
                  autofocus
                />
              </div>

              <div class="above">
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  id="register_password"
                  required
                  autofocus
                />
              </div>
            </div>

            <div class="above">
              <label for="birthday"><b>Date Of Birth</b></label>
              <div class="inline">
                <select id="days" required></select>
                <select id="months" required></select>
                <select id="years" required></select>
              </div>
            </div>

            <div class="alert" id="alert_register" role="alert">
              <strong>Warning<br /></strong>
              <span id="alert_details_register"></span>
            </div>

            <div class="inline button">
              <button id="submit_register" type="button">Register</button>
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="Login_content" class="content" style="display: none">
      <div class="container-form">
        <form>
          <div class="container">
            <h1>Login</h1>

            <div class="imgcontainer">
              <img src="./assets/loginIcon.png" alt="Avatar" class="avatar" />
            </div>
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              id="login_username"
              name="login_username"
              required
              autofocus
            />
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="login_password"
              name="login_password"
              required
              autofocus
            />
            <div class="alert" id="alert_login" role="alert">
              <strong>Warning<br /></strong>
              <span id="alert_details_login"></span>
            </div>

            <button id="sign_in_btn" type="button">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div id="Game_content" class="content content-game" style="display: none">
      <div id="score" class="above" style="margin: 0%; padding: 0%; width: 10%">
        <label for="lblScore">SCORE:</label>
        <input
          id="lblScore"
          type="text"
          style="width: 90%; text-align: center"
        />
      </div>

      <div id="game" class="game-container">
        <canvas id="canvas" width="550" height="550"></canvas>
      </div>

      <div id="time" class="above" style="margin: 0%; padding: 0%; width: 10%">
        <label for="lblTime">TIME:</label>
        <input
          id="lblTime"
          type="text"
          style="width: 90%; text-align: center"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Web Development Enviourmnets</p>
      <p>
        <a href="mailto:nachmant@post.bgu.ac.il">nachmant@post.bgu.ac.il</a>
        <a href="mailto:asafsalo@post.bgu.ac.il">asafsalo@post.bgu.ac.il</a>
      </p>
    </footer>

    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/menu.js"></script>
  </body>
</html>
